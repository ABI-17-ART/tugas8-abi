<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Formulir Pendaftaran Siswa</h1>
    <form>
        <table>
            <tr>
                <td>Nama Calon Siswa</td>
                <td>:</td>
                <td><input type="text" placeholder=""></td>
            <tr>
                <td>Tempat/Tanggal Lahir</td>
                <td>:</td>
                <td><input type="text" placeholder=""> <input type="date" placeholder="mm / dd / yyyy"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td><select name="Agama" id="Agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Budha">Budha</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Konghucu">Konghucu</option>
                </select></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="Alamat" id="Alamat" cols="30" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>No Telp/Hp</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" id="Pria" name="Jenis Kelamin" value="pria"> Pria
                    <input type="radio" id="Wanita" name="Jenis Kelamin" value="Wanita"> Wanita
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="Hobi" value="menggambar">menggambar
                    <input type="checkbox" id="Hobi" value="membaca">membaca
                    <input type="checkbox" id="Hobi" value="membuat meme">membuat meme
                </td>
            </tr>
            <tr>
                <td>Pas Foto</td>
                <td>:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><button type="submit">Sumbit</button></td>
            </tr>
            
    </form>
</body>
</html>
